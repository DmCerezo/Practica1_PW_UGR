<body>
    <div class="container">
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/El_entierro_del_se%C3%B1or_de_Orgaz_-_El_Greco.jpg" alt="Entierro del Conde de Orgaz">
        </div>
        <div class="description">
            <h2>Entierro del Conde de Orgaz</h2>
            <p>
                El "Entierro del Conde de Orgaz" es una pintura del Greco que representa un evento religioso en la iglesia de Santo Tomé, en Toledo, España. La obra combina elementos de la realidad y la espiritualidad, mostrando la entrada del alma del conde en el cielo.
            </p>

    </div>
