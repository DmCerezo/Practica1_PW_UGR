<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/styles-alta.css">
<link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
     <!-- Implemetar etiqueta form para siguiente practica -->
    <form action="subsecciones/thx.html">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido"required>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo"required>
      <input class="controls" type="password" name="correo" id="pwd" placeholder="Ingrese su Contraseña"required>
      <input class="controls" type="password" name="correo" id="pwd2" placeholder="Confirme su Contraseña"required>
      <label class="container">
        <input type="checkbox">
        <span class="checkmark">Estoy de acuerdo con los <a> Terminos y Condiciones</a></span>
      </label>
      <input class="botons" type="submit" value="Registrar">
    </form>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>
</body>
</html>
